<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="signup-styles.css
    "
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="./index.html">
      <div class="back">
        <div class="arrow">
          <img id="Back" src="../Images/Buttons/backArrow.svg" alt="" />
        </div>
        <h3>Back</h3>
      </div>
    </a>

    <h1>Sign Up</h1>

    <form action="/signup" method="POST">
      <input type="text" id="name" name="name" placeholder="Name" /><br /><br />

      <input
        type="text"
        id="email"
        name="email"
        placeholder="Email"
      /><br /><br />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      /><br /><br />

      <input
        type="password"
        id="confirmPass"
        name="confirmPass"
        placeholder="Confirm Password"
      /><br />
      <input id="submitButton" type="submit" value="Sign Up" />
    </form>
  </body>
</html>
